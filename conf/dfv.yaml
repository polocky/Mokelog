rules :
    - String
    - Number
    - Rule=+Mokelog::FVL::Rule

lang : ja
setting :
 strict :
        title :
            rule :
                - String#length :
                    min : 1
                    max : 50
        description :
            rule :
                - String#length :
                    min : 1
                    max : 1000
        icon :
            rule :
                - Number#int
        members :
            rule :
                - Rule#members
